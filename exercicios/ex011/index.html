<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo Àudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/audio.mp3" controls autoplay></audio>
    <!--MP3 WAV OGG-->
    <p>Outra maneira de adicionar áudio</p>
    
    <audio preload="metadata" autoplay controls loop>

        <source src="midia/audio-2.mp3" type="audio/mpeg">

        <p>Infelizmente seu navegador não consegue reproduzir áudios.
            <a href="midia/audio-2.mp3">Clique aqui para baixar o arquivo mp3</a>
        </p>
    </audio>

</body>
</html>
